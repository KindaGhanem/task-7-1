<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="form">
        
        <!--the first part -->
        <label> 1-MAX AND MIN NUMBER</label>
        <input type="number" class="number1" placeholder="put the first Number">
        <input type="number" class="number2" placeholder="put the second Number">
        <input type="number" class="number3" placeholder="put the third Number">
        <button onclick="enterThreeNumbers()">click here </button>

        <!--the second part -->
        <label> 2-VOWEL LETTER</label>
        <input type="text" class="vowelletter" placeholder="put the letter">
        <button onclick="enterTheChar()">click here</button>

        <!--the third part -->
        
        <label> 3-MULTIBLE NUMBER</label>
        <input type="number" class="multnumber" placeholder="put the number">
        <button onclick="enterMultiNumber()">click here</button>

        <!--the fourth part -->

        <label> 4-NUMBER BETWEEN 1 AND INPUT NUMBER</label>
        <input type="number" class="betweennumber" placeholder="put the number">
        <button onclick="enterNumberBetween()">click here</button>

        <!--the fifth part -->

        <label> 5- MARKS FOR SUBJECTS</label>
        <input type="number" class="num1" placeholder="put the first Mark">
        <input type="number" class="num2" placeholder="put the second Mark">
        <input type="number" class="num3" placeholder="put the third Mark">
        <input type="number" class="num4" placeholder="put the first Mark">
        <input type="number" class="num5" placeholder="put the second Mark">
        <button onclick="enterYourMark()">click here</button>

        <!--the sixth part -->

        <label> 6- YOUR AVERAGE AND YOUR GRADE</label>
        <input type="number" class="Physic" placeholder="put the first Mark">
        <input type="number" class="Chemistry" placeholder="put the second Mark">
        <input type="number" class="Biology" placeholder="put the third Mark">
        <input type="number" class="Mathematics" placeholder="put the first Mark">
        <input type="number" class="Computer" placeholder="put the second Mark">
        <button onclick="enterYourAverage()">click here</button>


    </div>
